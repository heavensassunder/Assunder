<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Heavens Assunder | Mini Qwen Chat</title>
  <style>
    body {
      font-family: "Segoe UI", sans-serif;
      background: radial-gradient(circle at center, #111 0%, #000 80%),
                  url('https://images.unsplash.com/photo-1584907797077-fb0e0da2d37b?auto=format&fit=crop&w=1400&q=80')
                  no-repeat center/cover;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    header {
      text-align: center;
      padding: 15px;
      font-size: 1.5rem;
      font-weight: bold;
      background: linear-gradient(90deg, gold, #ffcc66, #ffd700);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      text-shadow: 0 0 8px rgba(255, 215, 0, 0.7);
    }

    #chatbox {
      width: 90%;
      max-width: 520px;
      height: 55vh;
      overflow-y: auto;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 10px;
      background: rgba(15, 20, 30, 0.7);
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.3);
      margin-bottom: 10px;
    }

    .user { color: #58a6ff; margin: 6px 0; }
    .assistant { color: #9fe6a0; margin: 6px 0; }

    #inputArea {
      display: flex;
      width: 90%;
      max-width: 520px;
    }

    input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 8px 0 0 8px;
      outline: none;
      background: rgba(255,255,255,0.1);
      color: white;
    }

    button {
      padding: 10px 15px;
      border: none;
      cursor: pointer;
    }

    #sendBtn {
      background: #238636;
      color: white;
      border-radius: 0 8px 8px 0;
    }

    #recordBtn {
      margin-top: 8px;
      width: 90%;
      max-width: 520px;
      background: #ffcc00;
      color: #000;
      border-radius: 8px;
      font-weight: bold;
      transition: 0.3s;
    }
    #recordBtn.recording {
      background: red;
      color: white;
      box-shadow: 0 0 10px red;
      animation: pulse 1s infinite;
    }

    @keyframes pulse {
      0%, 100% { transform: scale(1); opacity: 1; }
      50% { transform: scale(1.05); opacity: 0.7; }
    }

    audio { margin-top: 10px; }

  </style>
</head>
<body>
  <header>‚ö° The Heavens Assunder ‚ö°</header>

  <div id="chatbox"></div>

  <div id="inputArea">
    <input id="userInput" type="text" placeholder="Type your message..." />
    <button id="sendBtn">Send</button>
  </div>

  <button id="recordBtn">üéôÔ∏è Hold to Record Voice</button>
  <audio id="voiceReply" controls hidden></audio>

  <script src="chat.js"></script>
</body>
</html>
